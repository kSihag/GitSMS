<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>School Management School</title>
    <style>
      body{
        background-color: rgb(210, 212, 133);
        color: black;
      }
    </style>
    
    

  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-success bg-dark">
      <a class="navbar-brand" href="/">Information</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/course">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/student">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/teacher">Teachers</a>
          </li>
          
        </ul>
      </div>
    </nav>
    <br>
    <div class="container">
        <form action="/teacher" method="POST">
            <div class="form-group">
              <label for="teacher">Teacher Name</label>
              <input type="text" class="form-control" id="teacher" name="teacher" aria-describedby="emailHelp" >
             
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" name="subject" id="subject" >
            </div>
           
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
      </div>
      <br>
      <div class="container">
        <table class="table table-light">
          <thead>
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Teacher</th>
              <th scope="col">Subject</th>
            </tr>
          </thead>
          <tbody>
            {% for tms in allTms %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{tms.teacher}}</td>
              <td>{{tms.subject}}</td>
              <td>
                <a href="/remove/{{tms.sno}}"  type="button" class="btn btn-info">Delete</button>
              </td>
            </tr>  
            {% endfor %}
            
           
          </tbody>
        </table>
      </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
